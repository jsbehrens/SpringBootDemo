<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<form th:object="${newMessage}"  th:action="@{'/home'}" action="#" METHOD="POST">
    <label for="newMessageText">Submit a new message: </label>
    <input th:field="*{text}" id="newMessageText" name="newMessageText" type="text" value="">
    <input type="submit">
</form>
<h1 th:each="msg : ${greetings}" th:text="${msg}" th:unless="${msg.contains('good-bye')}"></h1>
</body>
</html>
