<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${newChat}" th:action="@{/chat}" action="#" METHOD="POST">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" name="messageText" th:field="*{text}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{type}">
        <option
                th:each="type : ${allMessageTypes}"
                th:value="${type}"
                th:text="${type}"
        >
            Say
        </option>
    </select>
    <input type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.username + ' ' + chatMessage.messageText}"></span>
</div>
</body>
</html>
