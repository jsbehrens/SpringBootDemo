<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${newChat}" th:action="@{/chat}" action="#" METHOD="POST">
    <label for="username">Username:</label>
    <input  id="username" type="text" name="username" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" name="messageText" th:field="*{text}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{mode}">
        <option value="say" selected th:text="Say">Say</option>
        <option value="shout" th:text="Shout">Shout</option>
        <option value="Whisper" th:text="Whisper">Whisper</option>
    </select>
    <input type="submit">
</form>
<div th:each="chatMessage : ${chatMessages}">
    <span th:text="${chatMessage.displayChatMessage()}"></span>
</div>
</body>
</html>
